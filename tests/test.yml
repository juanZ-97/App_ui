    name: 点击发送日志
  -
    method: click
    element: cn.missevan:id/positive_btn
    name: 点击确认发送日志
  -
    method: sleep
    element: 2
    name: 等待 2s
  -
    method: get_toast
    assert_text: 发送成功
    name: 判断 toast 是否包含发送成功字样
