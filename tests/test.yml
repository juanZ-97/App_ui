mine_02:
  # 启动音
  -
    method: click
    element: cn.missevan:id/new_function_layout
    index: 0
    name: 点击启动音
  -
    method: click
    element: cn.missevan:id/tv_i_know
    name: 点击启动音首次的提示确认弹窗
  -
    method: get_text
    element: cn.missevan:id/tv_independent_header_title
    name: 判断标题是否启动音
    assert_text: 启动音
  -
    method: back_press
    name: 返回
  # 闹钟
  -
    method: sleep
    element: 1
    name: 等待 1s
  -
    method: click
    element: cn.missevan:id/new_function_layout
    index: 1
    name: 点击闹钟
  -
    method: get_text
    element: cn.missevan:id/tv_independent_header_title
    name: 判断标题是否为铃声推荐
    assert_text: 铃声推荐
  -
    method: back_press
    name: 返回
# 定时关闭
  -
    method: sleep
    element: 1
    name: 等待 1s
  -
    method: click
    element: cn.missevan:id/new_function_layout
    index: 2
    name: 点击定时关闭
  -
    method: click
    element: cn.missevan:id/tv_content
    index: 1
    name: 选择「播放完当前音」
  -
    method: get_text
    element: cn.missevan:id/auto_close
    name: 判断我的 - 闹钟是否有「播完后关闭」字样
    assert_text: 播完后关闭
# 联系客服
