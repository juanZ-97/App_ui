play_03:
  # 音频播放页 - 切换音频
  -
    method: click
    element: cn.missevan:id/next
    name: 点击下一集
  -
    method: swip_up
    name: 向上滑
  -
    method: get_text
    element: cn.missevan:id/sound_title
    name: 判断标题是否为第一期
    assert_text: 第一期
  -
    method: click
    element: cn.missevan:id/previous
    name: 点击上一集
  -
    method: swip_up
    name: 向上滑
  -
    method: get_text
    element: cn.missevan:id/sound_title
    name: 判断标题是否为预告
    assert_text: 预告
  # 音频播放页 - 切换选集播放
  -
    method: click
    element: cn.missevan:id/all_episodes
    name: 点击全部剧集按钮
  -
    method: click
    element: cn.missevan:id/layout
    index: 1
    name: 点击第一期

  -
    method: back_press
    name: 返回
  -
    method: get_text
    element: cn.missevan:id/sound_title
    name: 判断标题是否为第一期
    assert_text: 第一期
  -
    method: swip_down
    name: 向下滑
  # 音频播放页 - 暂停 / 开始播放
  -
    method: click
    element: cn.missevan:id/next
    name: 点击下一集
  -
    method: click
    element: (537,1718)
    name: 点击暂停
  -
    method: sleep
    element: 5
    name: 等待 5s
  -
    method: get_text
    element: cn.missevan:id/playingPosition
    name: 判断播放进度是否为 00:09
    assert_text: 00:09
  -
    method: click
    element: (537,1718)
    name: 点击开始播放
  -
    method: sleep
    element: 5
    name: 等待 5s
  -
    method: get_text
    element: cn.missevan:id/playingPosition
    name: 判断播放进度是否在 20s 内
    assert_text: 00:1

